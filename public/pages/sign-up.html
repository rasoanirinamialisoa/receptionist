        style="background-image: url('../assets/img/curved-images/curved14.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5"> Bienvenue Chez AKORY HOTEL</h1>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-7 mx-auto ">

                    <div class="card-header pb-0 text-left bg-transparent">
                      <h3 class="font-weight-bolder align-items-center text-center"> Inscrivez-vous </h3>
                    </div>

                    <form role="form" action="/submit" method="POST" class="text-center">
                      <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Prenom" id="first_name" name="first_name"
                          required>
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nom" id="last_name" name="last_name"
                          required>
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Mot de passe" id="password"
                          name="password" required>
                      </div>

                      <div class="mb-3">
                        <input type="contact" class="form-control" placeholder="Contact fixe" id="work_contact"
                          name="work_contact" required>
                      </div>

                      <button type="submit" class="btn bg-gradient-dark w-50 my-4 mb-2">Créez votre compte</button>

                      <p class="text-sm mt-3 mb-0"> Avez-vous une compte ?<a href="sign-in.html" class="text-dark font-weight-bolder">
                          Connecter </a></p>
                    </form>

                  </div>
                </div>
